<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/register.css}" />
</head>
<body id="body">

<form class="form" th:action="@{/auth/register}" method="post">

    <h2>Sign up</h2>
    <input type="text" hidden="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <input type="text" placeholder="Write phone number" name="phoneNumber">
    <input type="password" placeholder="Create password" name="password">
    <button href="_" type="submit">Register</button>
    <p>or sign up with</p>

    <div class="socials">
        <img src="https://i.pinimg.com/originals/b3/da/ac/b3daac6815ebf1516a545db6c3e40a36.jpg" alt="">
        <img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-orange.png" alt="">
        <img src="https://i.pinimg.com/originals/ac/cf/1d/accf1d80314304e11e2bcf9537e13304.jpg" alt="">

    </div>
</form>


<div class="circle"></div>
<div class="circle-1"></div>
<div class="circle-2"></div>
</body>
</html>
